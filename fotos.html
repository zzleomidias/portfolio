<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo de Oliveira - Fotos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1,
        h2 {
            color: #2b004f;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 2rem;
            margin-top: 40px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            justify-items: center;
            margin-bottom: 40px;
        }

        .photo-grid img {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 300px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin-top: 25px;
            background-color: #2b004f;
            color: white;
            padding: 14px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        a:hover {
            background-color: #4a0080;
            transform: scale(1.05);
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            display: none;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        @media(max-width:768px) {
            .photo-grid img {
                height: auto;
            }

            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fotos</h1>

        <!-- Kumon -->
        <h2>Kumon</h2>
        <div class="photo-grid">
            <img src="foto/foto20(29).jpg" alt="Foto 20 (29)">
            <img src="foto/foto20(30).jpg" alt="Foto 20 (30)">
            <img src="foto/foto20(31).jpg" alt="Foto 20 (31)">
            <img src="foto/foto20(32).jpg" alt="Foto 20 (32)">
            <img src="foto/foto20(33).jpg" alt="Foto 20 (33)">
            <img src="foto/foto20(34).jpg" alt="Foto 20 (34)">
            <img src="foto/foto20(35).jpg" alt="Foto 20 (35)">
            <img src="foto/foto20(36).jpg" alt="Foto 20 (36)">
            <img src="foto/foto20(37).jpg" alt="Foto 20 (37)">
            <img src="foto/foto20(38).jpg" alt="Foto 20 (38)">
            <img src="foto/foto20(39).jpg" alt="Foto 20 (39)">
            <img src="foto/foto20(40).jpg" alt="Foto 20 (40)">
            <img src="foto/foto20(41).jpg" alt="Foto 20 (41)">
            <img src="foto/foto20(42).jpg" alt="Foto 20 (42)">
            <img src="foto/foto20(43).jpg" alt="Foto 20 (43)">
        </div>

        <!-- Cestas da Sil -->
        <h2>Cestas da Sil</h2>
        <div class="photo-grid">
            <img src="foto/foto14.png" alt="Foto 14">
            <img src="foto/foto13.png" alt="Foto 13">
        </div>

        <!-- LS Eventos -->
        <h2>LS Eventos</h2>
        <div class="photo-grid">
            <img src="foto/foto12.png" alt="Foto 12">
            <img src="foto/foto11.png" alt="Foto 11">
            <img src="foto/foto8.png" alt="Foto 8">
        </div>

        <!-- Hobbies -->
        <h2>Hobbies</h2>
        <div class="photo-grid">
            <img src="foto/foto7.jpg" alt="Foto 7">
            <img src="foto/foto3.jpg" alt="Foto 3">
            <img src="foto/foto1.jpg" alt="Foto 1">
        </div>

        <a href="index.html">⬅ Voltar ao Portfólio</a>
    </div>

    <!-- Lightbox -->
    <div id="lightbox">
        <img src="" alt="Foto ampliada">
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const images = document.querySelectorAll('.photo-grid img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
    </script>
</body>

</html>
